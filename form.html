                <div class="form-group">

                    <input type="text" name="em" class="form-control" id="em">
                    <span id="mail" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>mobile: </label>
                    <input type="text" name="mob" class="form-control" id="mob">
                    <span id="no" class="text-danger font-weight-bold"></span>
                </div>
                <br/>
                <div>
                    <label>Country :</label>
                    <select name="country">

                    </select>

                </div>
                <br/>

                    </div>

                <br/>

            </div>

        <script type="text/javascript">

            function validation(){

                var user= document.getElementById('user').value;
                var em = document.getElementById('em').value;
                var mob= document.getElementById('mob').value;
                
                

                if(user == ""){
                    document.getElementById('username').innerHTML="***plz enter your name";
                    return false;
                }

                if((user.length<=2)||(user.lenth>20)){
                    document.getElementById('username').innerHTML="**user length must be btween 2 to 20";
                    return false;

                }
                if(!isNAN(user)){
                    document.getElementById('username').innerHTML="**only character are allow";
                    return false;
                }


                if(em == ""){
                    document.getElementById('mail').innerHTML="***plz enter your email";
                    return false;
                }
                
                if(em.indexOf('@')<=0){
                    document.getElementById('mail').innerHTML="**invalid @ position";
                }




                if(mob == ""){
                    document.getElementById('no').innerHTML="***plz enter your number";
                    return false;
                }

                if(isNAN(mob)){
                    document.getElementById('no').innerHTML="**only number are allow";
                    return false;
                }
            
            }









</script>
